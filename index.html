<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperLiga</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>


    <div id="title-wrapper">
        <img src="images/Superliga.png" alt="SuperLiga Logo" id="title-image" />
        <h1 id="page-title">SuperLiga</h1>
    </div>

  <div class="container">
    <div id="slot-container">
        <div class="slot-wrapper"><span class="slot-number">1.</span><div class="drop-slot" data-index="1"></div></div>
        <div class="slot-wrapper"><span class="slot-number">2.</span><div class="drop-slot" data-index="2"></div></div>
        <div class="slot-wrapper"><span class="slot-number">3.</span><div class="drop-slot" data-index="3"></div></div>
        <div class="slot-wrapper"><span class="slot-number">4.</span><div class="drop-slot" data-index="4"></div></div>
        <div class="slot-wrapper"><span class="slot-number">5.</span><div class="drop-slot" data-index="5"></div></div>
        <div class="slot-wrapper"><span class="slot-number">6.</span><div class="drop-slot" data-index="6"></div></div>
        <div class="slot-wrapper"><span class="slot-number">7.</span><div class="drop-slot" data-index="7"></div></div>
        <div class="slot-wrapper"><span class="slot-number">8.</span><div class="drop-slot" data-index="8"></div></div>
        <div class="slot-wrapper"><span class="slot-number">9.</span><div class="drop-slot" data-index="9"></div></div>
        <div class="slot-wrapper"><span class="slot-number"> 10.</span><div class="drop-slot" data-index="10"></div></div>
        <div class="slot-wrapper"><span class="slot-number"> 11.</span><div class="drop-slot" data-index="11"></div></div>
        <div class="slot-wrapper"><span class="slot-number"> 12.</span><div class="drop-slot" data-index="12"></div></div>
        <div class="slot-wrapper"><span class="slot-number"> 13.</span><div class="drop-slot" data-index="13"></div></div>
        <div class="slot-wrapper"><span class="slot-number"> 14.</span><div class="drop-slot" data-index="14"></div></div>
        <div class="slot-wrapper"><span class="slot-number"> 15.</span><div class="drop-slot" data-index="15"></div></div>
        <div class="slot-wrapper"><span class="slot-number"> 16.</span><div class="drop-slot" data-index="16"></div></div>
    </div>

    <div id="text-container">
      
    
      <div id="button-container">
        <button id="reset-btn">Reset</button>
        <button id="submit-btn">Submit</button>
      </div>
        <div class="draggable" draggable="true" id="Univ Craiova">
        <img src="images/Univ_Craiova.png" alt="Univ_Craiova" id="item-icon" />
        Universitatea Craiova
        </div>

        <div class="draggable" draggable="true" id="FCSB">
        <img src="images/FCSB.png" alt="FCSB" id="item-icon" />
        FCSB
        </div>

        <div class="draggable" draggable="true" id="Rapid">
        <img src="images/Rapid.png" alt="Rapid" id="item-icon" />
        Rapid
        </div>

        <div class="draggable" draggable="true" id="Dinamo">
        <img src="images/Dinamo.png" alt="Dinamo" id="item-icon" />
        Dinamo
        </div>

        <div class="draggable" draggable="true" id="Farul">
        <img src="images/Farul.png" alt="Farul" id="item-icon" />
        Farul Constanța
        </div>

        <div class="draggable" draggable="true" id="Arges">
        <img src="images/FC_Arges.jpg" alt="Arges" id="item-icon" />
        FC Argeș
        </div>

        <div class="draggable" draggable="true" id="UCluj">
        <img src="images/UCluj.png" alt="UCluj" id="item-icon" />
        'U' Cluj
        </div>

        <div class="draggable" draggable="true" id="UTA">
        <img src="images/UTA.png" alt="UTA" id="item-icon" />
        UTA Arad
        </div>

        <div class="draggable" draggable="true" id="FCBotosani">
        <img src="images/FCBotosani.png" alt="FCBotosani" id="item-icon" />
        FC Botoșani
        </div>

        <div class="draggable" draggable="true" id="Petrolu">
        <img src="images/Petrolu.png" alt="Petrolu" id="item-icon" />
        Petrolul Ploiești
        </div>

        <div class="draggable" draggable="true" id="CFR">
        <img src="images/CFR.png" alt="CFR" id="item-icon" />
        CFR Cluj
        </div>

        <div class="draggable" draggable="true" id="Otelul">
        <img src="images/Otelul.png" alt="Otelul" id="item-icon" />
        Oţelul Galaţi
        </div>

        <div class="draggable" draggable="true" id="Unirea_Slobozia">
        <img src="images/Unirea_Slobozia.png" alt="Unirea_Slobozia" id="item-icon" />
        Unirea Slobozia
        </div>

        <div class="draggable" draggable="true" id="Csikszereda">
        <img src="images/Csikszereda.png" alt="Csikszereda" id="item-icon" />
        Csikszereda M. Ciuc
        </div>

        <div class="draggable" draggable="true" id="Metaloglobus">
        <img src="images/Metaloglobus.png" alt="Metaloglobus" id="item-icon" />
        Metaloglobus București
        </div>

        <div class="draggable" draggable="true" id="Hermannstadt">
        <img src="images/Hermannstadt.png" alt="Hermannstadt" id="item-icon" />
        FC Hermannstadt
        </div>

    </div>
</div>

  <script src="JScript.js"></script>
</body>
</html>
